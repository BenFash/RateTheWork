{% extends 'base.html' %}
{% load static %}

{% block title %}Profile Pic upload{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
{% load cloudinary %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Upload Profile Picture</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ profile_pic_form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2" value="Save">Submit Pic</button>
        </div>
    </form>
</div>


{% endblock %}
